<div>

  <zsd-datasets on-dataset-selected="ctrl.datasetSelected(dataset)"
                collapse="ctrl.curDataset">
  </zsd-datasets>

  <zsd-snapshots ng-if="ctrl.curDataset"
                 title="dataset {{ctrl.curDataset.name}}"
                 snapshots="ctrl.snapshots"
                 on-snapshot-selected="ctrl.snapshotSelected(snap)"></zsd-snapshots>


  <zsd-dir-browser ng-if="ctrl.curSnap"
                   start-entries="ctrl.startEntries"
                   on-file-selected="ctrl.fileSelected(entries)"
                   on-dir-selected="ctrl.dirSelected(entries)"></zsd-dir-browser>




  <zsd-file-actions zsd-from-snapshot
                    path="ctrl.curPath"
                    cur-snap="ctrl.curSnap"
                    ng-if="ctrl.curPath"></zsd-file-action>


</div>
