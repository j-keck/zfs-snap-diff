
<zsd-datasets on-dataset-selected="ctrl.datasetSelected(dataset)"
              collapse="ctrl.curDataset">
</zsd-datasets>

<zsd-snapshots ng-if="ctrl.curDataset"
               title="dataset {{ctrl.curDataset.Name}}"
               snapshots="ctrl.snapshots"
               on-snapshot-selected="ctrl.snapshotSelected(snap)"></zsd-snapshots>


<div class="container">
  <div class="panel panel-default center-block" ng-show="ctrl.snapshotDiff">
    <div class="panel-heading">{{ctrl.curSnap.name}}</div>
    <div class="pandel-body">

      <table id="snapshotDiff" class="table">
        <thead>
          <tr>
            <th>Change</th>
            <th>Type</th>
            <th>Path</th>
          </tr>
        </thead>

        <tr ng-repeat="change in ctrl.snapshotDiff">
          <td>{{change.Change}}</td>
          <td>{{change.Type}}</td>
          <td>{{change.Path}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
