<div class="container">
  <snapshots snapshots="ctrl.snapshots"
             on-snapshot-selected="ctrl.snapshotSelected(snap)"></snapshots>


  <div class="panel panel-default center-block" ng-show="ctrl.snapshotDiff">
    <div class="panel-heading">{{ctrl.curSnap.Name}}</div>
    <div class="pandel-body">
      
      <table id="snapshotDiff" class="table">
        <thead>
          <tr>
            <th>Change</th>
            <th>Type</th>
            <th>Path</th>
          </tr>
        </thead>

        <tr ng-repeat="change in ctrl.snapshotDiff">
          <td>{{change.Change}}</td>
          <td>{{change.Type}}</td>
          <td>{{change.Path}}</td>
        </tr>
      </table>
    </div>
  </div>  
</div>
